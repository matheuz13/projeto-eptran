<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section>
        <header>
            <div class="esquerda">
                <a href="../paginaInicial.html">
                    <img src="imagens/logo-eptran.png" alt="Logo">
                </a>
            </div>
            <nav class="navigation">
                <a href="ensino.html" class="diferente">Atividade</a>
                <a href="sobrenos.html" class="diferente">Sobre Nós</a>
                <a href="faleConosco.html" class="diferente">Fale Conosco</a>
                <a href="login.html"><button class="btnLogin-popup">Login/Cadastro</button></a>
            </nav>
        </header>
        <div class="caixa">
            <form action="processamento.php" method="post">
                <h1>Cadastre-se</h1>

                <div class="linha">
                    <div class="inputada">
                        <input type="text" placeholder="Nome Completo" name="nome" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="inputada">
                        <input type="email" placeholder="Email" name="email" required>
                        <i class='bx bx-envelope'></i>
                    </div>

                </div>

                <div class="linha">
                    <div class="inputada">
                        <input type="password" placeholder="Senha" name="senha" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="inputada">
                        <input type="number" placeholder="CEP" name="CEP" required>
                        <i class='bx bxs-map'></i>
                    </div>
                </div>

                <div class="linha">
                    <div class="inputada">
                        <input type="text" placeholder="Rua" name="rua" required>
                        <i class='bx bxs-map'></i>
                    </div>
                    <div class="inputada">
                        <input type="text" placeholder="Bairro" name="bairro" required>
                        <i class='bx bxs-map'></i>
                    </div>
                </div>

                <div class="linha">
                    <div class="inputada">
                        <input type="text" placeholder="Cidade" name="cidade" required>
                        <i class='bx bxs-map'></i>
                    </div>
                    <div class="inputada">
                        <select id="estado" name="estado">
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                        <i class='bx bxs-map'></i>
                    </div>
                </div>
                <div class="linha">
                    <div class="inputada">
                        <input type="text" placeholder="Escola" name="escola" required>
                        <i class='bx bxs-school'></i>
                    </div>

                    <div class="inputada">
                        <input type="text" placeholder="Data de Nascimento" name="data" onfocus="this.type='date'"
                            onblur="this.type='text'" required>
                        <i class='bx bxs-calendar'></i>
                    </div>
                </div>


                <div class="linha">
                    <div class="inputada">
                        <select name="serie">
                            <optgroup label="Séries Iniciais">
                                <option value="1º ano">1º ano</option>
                                <option value="2º ano">2º ano</option>
                                <option value="3º ano">3º ano</option>
                                <option value="4º ano">4º ano</option>
                                <option value="5º ano">5º ano</option>
                            </optgroup>
                            <optgroup label="Séries Finais">
                                <option value="6º ano">6º ano</option>
                                <option value="7º ano">7º ano</option>
                                <option value="8º ano">8º ano</option>
                                <option value="9º ano">9º ano</option>
                            </optgroup>
                            <optgroup label="Ensino Médio">
                                <option value="1º ano">1º ano</option>
                                <option value="2º ano">2º ano</option>
                                <option value="3º ano">3º ano</option>
                            </optgroup>
                        </select>
                        <i class='bx bxs-graduation'></i>
                    </div>
                    <div class="inputada">
                        <select name="sexo">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Prefiro não dizer">Prefiro não dizer</option>
                        </select>
                        <i class='bx bx-body'></i>
                    </div>

                </div>
                <label><input type="checkbox">Concordo com os termos de serviço</label>

                <button type="submit" class="btn" name="cadastrar">Cadastrar</button>
            </form>
        </div>

        <footer>
            <img src="/imagens/Prefeitura.png" alt="0">

            <img class="img" src="imagens/logof.png" alt="">
        </footer>
    </section>
</body>

</html>
